<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="header">
            <h6>Select the size</h6>
            <button id="popup">Select</button>
        </div>
        <p id="message"></p>
        <div class="board"></div>
        <div class="footer">
            <button class="btn btn-primary" onclick="setColor('black')">Black</button>
            <button class="btn btn-secondary" onclick="setColor('random')">Random</button>
            <button class="btn btn-warning" onclick="resetBoard()">Reset</button>
        </div>
    </body>
</html>
